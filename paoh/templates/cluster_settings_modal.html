<!-- Modal -->

        <div class="modal-content">
                <div class="modal-header">
                    <div class="mr-3"><h5>Automatic clustering  </h5></div>
                    <select aria-describedby="btnGroupAddon" class="btn-light" class="" id="selectClustering"

                        <option id="clustDefault" selected value="">None</option>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                </div>
            <div class="modal-body" id="clusterSettingsModalBody">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </div>
